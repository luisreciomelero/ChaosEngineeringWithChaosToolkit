version: 1.0.0
title: ¿Qué ocurre cuando eliminamos el pod donde se ejecuta el microgateway?
description: Al estar manejado por un deployment debería levantarse otro de forma inmediata.
tags:
- k8s
- pod
configuration:
  ingress_host:
      type: env
      key: INGRESS_HOST
steady-state-hypothesis:
  title: Pod exists
  probes:
  - name: pod-exists
    type: probe
    tolerance: 1
    provider:
      type: python
      func: count_pods
      module: chaosk8s.pod.probes
      arguments:
        label_selector: 
          app=mg-backend
        ns: default
  - name: pod-in-phase
    type: probe
    tolerance: true
    provider:
      type: python
      func: pods_in_phase
      module: chaosk8s.pod.probes
      arguments:
        label_selector: 
          app=mg-backend
        ns: default
        phase: Running
  - name: pod-in-conditions
    type: probe
    tolerance: true
    provider:
      type: python
      func: pods_in_conditions
      module: chaosk8s.pod.probes
      arguments:
        label_selector: 
          app=mg-backend
        ns: default
        conditions:
        - type: Ready
          status: "True"
  - name: app-responds-to-requests
    type: probe
    tolerance: 200
    provider:
      type: http
      timeout: 3
      verify_tls: false
      url: http://${ingress_host}/mg/health
method:
- type: action
  name: terminate-pod
  provider:
    type: python
    module: chaosk8s.pod.actions
    func: terminate_pods
    arguments:
        label_selector: 
          app=mg-backend
        ns: default
  pauses: 
    after: 200
