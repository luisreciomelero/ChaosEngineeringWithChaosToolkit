version: 1.0.0
title: What happens if we terminate an instance of the application?
description: If an instance of the application is terminated, the applications as a whole should still be operational.
tags:
- k8s
- pod
- http
configuration:
  ingress_host:
      type: env
      key: INGRESS_HOST
steady-state-hypothesis:
  title: The app is healthy
  probes:
  - name: app-responds-to-requests
    type: probe
    tolerance: 200
    provider:
      type: http
      timeout: 3
      verify_tls: false
      url: http://${ingress_host}/mg/q/health/ready
method:
- name: read-pod-logs
  provider:
    func: read_pod_logs
    module: chaosk8s.pod.probes
    type: python
  type: probe
  arguments:
    label_selector: 
      app=read-app,
      component=ms-read
  pauses: 
    after: 2
