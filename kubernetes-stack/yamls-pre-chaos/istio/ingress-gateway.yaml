apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http-app
      protocol: HTTP
    hosts:
    - "*"

---


apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: http-mg-mread-vs
  namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - ingress-gateway
  http:
  - match:
    - uri:
        prefix: /mg
    rewrite:
      uri: " "
    route:
    - destination:
        port:
          number: 8081
        host: mg-v1.default.svc.cluster.local
        subset: primary
    retries:
      attempts: 12
      perTryTimeout: 4s
      retryOn: 5xx,connect-failure
    timeout: 30s
  - match:
    - uri:
        prefix: /read
    rewrite:
      uri: " "
    route:
    - destination:
        port:
          number: 8088
        host: ms-read.default.svc.cluster.local
        subset: primary

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mg-v1
  namespace: istio-system
spec:
  host: mg-v1.default.svc.cluster.local
  subsets:
  - name: primary
    labels:
      app: mg-backend

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ms-read
  namespace: istio-system
spec:
  host: ms-read.default.svc.cluster.local
  subsets:
  - name: primary
    labels:
      app: read-app
      component: ms-read