
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-read-depl
  labels:
    app: read-app
    component: ms-read
spec:
  replicas: 1
  selector:
    matchLabels:
      app: read-app
      component: ms-read
  template:
    metadata:
      labels:
        app: read-app
        component: ms-read
        version: ms-read-v1
    spec:
      containers:
      - name: ms-read
        image: luisreciomelero/ms-quarkus-read:v1.1.0
        env:
          - name: POSTGRES_URL
            value: "postgres:5432"
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 64Mi
        readinessProbe:
          exec:
            command:
              - curl 
              - "http://127.0.0.1:8088/q/health/ready"
          initialDelaySeconds: 155
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
              - curl 
              - "http://127.0.0.1:8088/q/health/live"
          initialDelaySeconds: 120
          periodSeconds: 20
        
---

kind: Service
apiVersion: v1
metadata:
  name: ms-read
  labels:
    app: read-app
    component: ms-read
spec:
  type: ClusterIP
  selector:
    app: read-app
    component: ms-read
  ports:
  - port: 8088
    targetPort: 8088
  


