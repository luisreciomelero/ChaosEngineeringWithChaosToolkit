apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http-app
      protocol: HTTP
    hosts:
    - "*"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: http-mg-mread-vs
  #namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - ingress-gateway
  http:
  - match:
    - uri:
        prefix: /mg
    rewrite:
      uri: " "
    route:
    - destination:
        port:
          number: 8081
        host: mg-v1.default.svc.cluster.local  
    retries:
      attempts: 15
      perTryTimeout: 2s
      retryOn: 5xx,connect-failure,gateway-error
    timeout: 30s
  - match:
    - uri:
        prefix: /read
    rewrite:
      uri: " "
    route:
    - destination:
        port:
          number: 8088
        host: ms-read.default.svc.cluster.local
        subset: primary
    retries:
      attempts: 15
      perTryTimeout: 2s
      retryOn: 5xx,connect-failure,gateway-error
    timeout: 30s
      

